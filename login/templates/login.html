{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="{% static 'css/login/style.css' %}" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/login/verificationNumbers.js' %}"></script>
<script src="{% static 'js/login/Particleground.js' %}"></script>
<script>
  var csrftoken = '{{ csrf_token }}';
</script>
<script src="{% static 'js/utlis.js' %}"></script>
<script src="{% static 'js/login/login.js' %}"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  $(".create").attr("href", `${network.BASE_URL}/login/register/`);
});
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>登录</strong>
  <em>Login</em>
 </dt>
 <dd class="user_icon">
  <input type="text" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" class="login_txtbx"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
  <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
 </dd>
 <dd>
  <input type="button" value="立即登陆" class="submit_btn", onclick="login()"/>
 </dd>
 <dd>
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
 </dd>
 <a href="" class="reset" style="float: left; color: #333; margin-left: 20px;">忘记密码？</a>
 <a href="" class="create" style="float: right; color: #333; margin-right: 20px;">创建账号</a>
</dl>
</body>
</html>
